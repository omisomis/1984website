<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Image Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 100%;
      text-align: center;
    }
    
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    
    .image-container {
      display: inline-block;
      max-width: 100%;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    .scroll-indicator {
      color: #888;
      margin-top: 15px;
      font-size: 0.9rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.2rem;
      }
      
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vertical Image Gallery</h1>
    <div class="image-container">
      <img src="image.jpg" alt="Vertical Image">
    </div>
    <div class="scroll-indicator">
      Scroll down to see the full image
    </div>
  </div>
</body>
</html>
